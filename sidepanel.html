<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeForge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <div class="header">
      <h1>MemeForge</h1>
    </div>

    <!-- Canvas Area -->
    <div class="canvas-area">
      <canvas id="meme-canvas"></canvas>
      <div id="empty-state" class="empty-state">
        <div class="empty-icon">ðŸ“‹</div>
        <div class="empty-text">Paste image (Ctrl+V)<br>or drag & drop</div>
      </div>
      
      <!-- Floating Text Toolbar -->
      <div id="text-toolbar" class="text-toolbar hidden">
        <select id="toolbar-font" class="toolbar-select" title="Font">
          <option value="Impact">Impact</option>
          <option value="Arial Black">Arial</option>
          <option value="Comic Sans MS">Comic</option>
        </select>
        <input type="number" id="toolbar-size" class="toolbar-size" value="32" min="12" max="120" title="Font Size">
        <div class="toolbar-divider"></div>
        <input type="color" id="toolbar-fill" class="toolbar-color" value="#ffffff" title="Fill Color">
        <input type="color" id="toolbar-stroke" class="toolbar-color" value="#000000" title="Stroke Color">
        <input type="number" id="toolbar-stroke-width" class="toolbar-stroke-width" value="2" min="0" max="10" title="Stroke Width">
        <div class="toolbar-divider"></div>
        <button id="toolbar-delete" class="toolbar-btn toolbar-delete" title="Delete">ðŸ—‘</button>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <!-- Images Section -->
      <div class="section">
        <div class="section-header">
          <span class="section-title">Images</span>
          <button id="clear-images" class="text-btn">Clear all</button>
        </div>
        <div id="drop-zone" class="drop-zone">
          <span>+ Drop or click to add</span>
        </div>
        <div id="image-list" class="image-list"></div>
      </div>

      <!-- Text Section -->
      <div class="section">
        <button id="add-text-btn" class="secondary-btn">+ Add Text</button>
        <p class="hint-text">Click text on canvas to edit â€¢ Use floating toolbar to style</p>
      </div>

      <!-- Layout Section -->
      <div class="section">
        <div class="section-title">Layout</div>
        <div class="layout-buttons">
          <button class="layout-btn active" data-layout="single" title="Single" aria-label="Single image layout" aria-pressed="true">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><rect x="2" y="2" width="16" height="16" rx="2" stroke="currentColor" stroke-width="1.5"/></svg>
          </button>
          <button class="layout-btn" data-layout="vertical" title="Vertical Stack" aria-label="Vertical stack layout" aria-pressed="false">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><rect x="2" y="2" width="16" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/><rect x="2" y="11" width="16" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/></svg>
          </button>
          <button class="layout-btn" data-layout="horizontal" title="Side by Side" aria-label="Side by side layout" aria-pressed="false">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><rect x="2" y="2" width="7" height="16" rx="1" stroke="currentColor" stroke-width="1.5"/><rect x="11" y="2" width="7" height="16" rx="1" stroke="currentColor" stroke-width="1.5"/></svg>
          </button>
          <button class="layout-btn" data-layout="grid" title="2x2 Grid" aria-label="2x2 grid layout" aria-pressed="false">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><rect x="2" y="2" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/><rect x="11" y="2" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/><rect x="2" y="11" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/><rect x="11" y="11" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/></svg>
          </button>
        </div>
      </div>

      <!-- Background & Aspect -->
      <div class="section">
        <div class="row">
          <div class="field">
            <label>Background</label>
            <div class="toggle-group">
              <button class="toggle-btn" data-bg="#ffffff">White</button>
              <button class="toggle-btn active" data-bg="#000000">Black</button>
            </div>
          </div>
          <div class="field">
            <label>Aspect</label>
            <select id="aspect-ratio">
              <option value="1:1">1:1</option>
              <option value="4:3">4:3</option>
              <option value="16:9">16:9</option>
              <option value="9:16">9:16</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Image Adjust (collapsible) -->
      <div class="section collapsible">
        <div class="section-header collapsible-header" id="image-adjust-toggle">
          <span class="section-title">Image Adjust</span>
          <span class="collapse-icon">â–¼</span>
        </div>
        <div class="collapsible-content collapsed" id="image-adjust-content">
          <div class="adjust-status">
            <span id="selected-image-label">Click a thumbnail to select</span>
          </div>
          <div id="image-adjust-controls">
            <div class="row">
              <div class="field">
                <label>Zoom</label>
                <input type="range" id="image-zoom" min="50" max="200" value="100" aria-label="Image zoom percentage">
              </div>
              <div class="field zoom-value-field">
                <span id="zoom-value">100%</span>
              </div>
            </div>
            <div class="row">
              <div class="field">
                <label>Position X</label>
                <input type="range" id="image-pos-x" min="-50" max="50" value="0">
              </div>
              <div class="field">
                <label>Position Y</label>
                <input type="range" id="image-pos-y" min="-50" max="50" value="0">
              </div>
            </div>
            <button id="reset-adjust" class="text-btn">Reset to default</button>
          </div>
        </div>
      </div>

      <!-- Padding (collapsible) -->
      <div class="section collapsible">
        <div class="section-header collapsible-header" id="padding-toggle">
          <span class="section-title">Padding</span>
          <span class="collapse-icon">â–¼</span>
        </div>
        <div class="collapsible-content collapsed" id="padding-content">
          <div class="row">
            <div class="field">
              <label>All sides</label>
              <input type="range" id="padding-all" min="0" max="100" value="0">
            </div>
            <div class="field padding-value-field">
              <span id="padding-value">0</span>
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label>Top</label>
              <input type="range" id="padding-top" min="0" max="100" value="0">
            </div>
            <div class="field">
              <label>Bottom</label>
              <input type="range" id="padding-bottom" min="0" max="100" value="0">
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label>Left</label>
              <input type="range" id="padding-left" min="0" max="100" value="0">
            </div>
            <div class="field">
              <label>Right</label>
              <input type="range" id="padding-right" min="0" max="100" value="0">
            </div>
          </div>
          <button id="reset-padding" class="text-btn">Reset</button>
        </div>
      </div>

      <!-- Export -->
      <div class="section export-section">
        <div class="export-buttons">
          <button id="copy-btn" class="primary-btn">ðŸ“‹ Copy</button>
          <button id="download-btn" class="primary-btn download-btn">â¬‡ Download HD</button>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/fabric.min.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
